<div class="modal-header">
    <h3 class="modal-title">
      <i class="fa fa-pencil-square-o"></i>
      Auditoría COD. {{auditoria.codigo}} 
    </h3>
</div>
<div class="modal-body">
  <!--<div class="form-group">
    <label for="exampleInputEmail1">Proceso</label>
    <div class="input-group">
      <span class="input-group-addon">
        <i class="fa fa-cogs"></i>
      </span>
      <input value='{{evaluacion.proceso}}' class="form-control" disabled>
    </div>
  </div>-->
  <div class="form-group">
    <label for="exampleInputEmail1">Evidencia</label>
    <div class="input-group">
      <span class="input-group-addon">
        <i class="fa fa-bullhorn"></i>
      </span>
      <input value='{{evaluacion.evidence}}' class="form-control" disabled>
    </div>
  </div>
  <div class="form-group" ng-class="{'has-error': errors.cumplimiento}">
    <label>¿Se verifica la evidencia?</label>
    <div class="col-md-10">
      <label class="radio-inline">
        <input ng-model='evaluacion.cumplimiento' class="multiple_classes" id="user_superadmin_true" type="radio" ng-value="true"> Si cumple
      </label>
      <label class="radio-inline">
        <input ng-model='evaluacion.cumplimiento' class="multiple_classes" id="user_superadmin_false" type="radio" ng-value="false"> No se cumple
      </label>
      <p class='control-label' style='text-align: left;'>{{errors.cumplimiento.join()}}</p>
    </div>
  </div><br>
  <div ng-show='evaluacion.cumplimiento == false'>
    
    <div class="form-group" ng-class="{'has-error': errors.observacion}">
      <label>Observación</label>
      <input ng-model='evaluacion.observacion' class="form-control" type="text">
      <p ng-show='errors.observacion' class="control-label">
        <i class="fa fa-times-circle-o"></i> {{errors.observacion.join()}}
      </p>
    </div>
    <div class="form-group" ng-class="{'has-error': errors.plan_accion}">
      <label>Plan de acción</label>
      <textarea ng-model='evaluacion.plan_accion' class="form-control" rows="2">
      </textarea>
      <p ng-show='errors.plan_accion' class="control-label">
        <i class="fa fa-times-circle-o"></i> {{errors.plan_accion.join()}}
      </p>
    </div>

    <div class="form-group" ng-class="{'has-error': errors.fecha_cumplimiento}">
      <label>Fecha de cumplimiento prevista</label>
      <p class="input-group">
        <input type="text" class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="evaluacion.fecha_cumplimiento" is-open="opened" disabled/>
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="open($event)">
            <i class="fa fa-calendar"></i>
          </button>
        </span>
      </p>
      <p ng-show='errors.fecha_cumplimiento' class="control-label">
        <i class="fa fa-times-circle-o"></i> {{errors.fecha_cumplimiento.join()}}
      </p>
    </div>

  </div>
  
</div>
<div class="modal-footer">
    <button ng-disabled="loading" class="btn btn-primary" ng-click="ok()">
      Registrar
    </button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
