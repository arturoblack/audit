<aside class="right-side">
  <section class="col-lg-12">
    <div class='row'>
      <div class="nav-tabs-custom">
        <!-- Tabs within a box -->
        <ul class="nav nav-tabs pull-right">
          <li><a href="/">Dashboard</a></li>
          <li class='active'>
            <a href="/oestrategicos">
              Objetivos Estratégicos
            </a>
          </li>
          <li><a href="/areas">Areas</a></li>
          <li class="pull-left header"><i class="fa fa-inbox"></i>Home</li>
        </ul>
      </div>
    </div>
  </section>
  <section class="content invoice">
    <div class="row">
      <div class="col-xs-12">
        <h2 class="page-header">
          <i class="fa fa-bell-o"></i> Objetivos Estratégicos
          <small class="pull-right" style='margin-top: 0px'>
            <a href='/oestrategicos/new' class="btn btn-success btn-sm">
              <i class='fa fa-plus'></i> Nuevo OE
            </a>
          </small>
        </h2>
      </div><!-- /.col -->
    </div>
    <div class='row'>
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Listado de objetivos estratégicos</h3>
          </div><!-- /.box-header -->
          <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
              <tbody>
              <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th></th>
              </tr>
              <tr ng-repeat="oe in oestrategicos">
                <td>{{oe.codigo}}</td>
                <td>{{oe.nombre}}</td>
                <td>{{oe.descripcion}}</td>
                <td>
                  <span class="label label-success">Editar</span>
                  <span class="label label-danger">Eliminar</span>
                </td>
              </tr>
              </tbody>
            </table>
          </div><!-- /.box-body -->
        </div><!-- /.box -->
      </div> 
    </div>
  </section>
