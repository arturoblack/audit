<section ng-repeat="proceso in procesos" class="col-lg-4 col-xs-6 connectedSortable">
  <div class="box box-solid bg-teal-gradient">
    <div class="box-header">
        <div class="btn-group pull-right box-tools">
          <button type="button" class="btn bg-teal btn-sm pull-right dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-angle-down"></i>
          </button>
          <ul class="dropdown-menu " role="menu">
            <li><a href ng-click='listarEvidencias(proceso.id)'>Listar evidencias</a></li>
            <li><a href="#">Nueva evidencia</a></li>
          </ul>
        </div>

      <i class="fa fa-th"></i>
    </div>
    <div class="box-body border-radius-none">
      <div class="chart" style="min-height:45px">
        <center>{{proceso.nombre}}</center>
      </div>                                    
    </div><!-- /.box-body -->
    <div class="box-footer no-border">
      <div class="row">
        <div class="col-xs-4 text-center" style="border-right: 1px solid #f4f4f4">
          <div style="color:#39cccc">
            <strong>{{proceso.total_evidencias}}</strong>
          </div>
          <div class="knob-label">Evidencias</div>
        </div><!-- ./col -->
        <div class="col-xs-4 text-center" style="border-right: 1px solid #f4f4f4">
          <div style="color:#39cccc">
            <strong>%</strong>
          </div>
          <div class="knob-label">Cumplimiento</div>
        </div><!-- ./col -->
      </div><!-- /.row -->
    </div><!-- /.box-footer -->
  </div>
</section>
