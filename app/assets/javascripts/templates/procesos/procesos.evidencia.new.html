<div class="modal-header">
    <h3 class="modal-title">
      <i class="fa fa-bullhorn"></i>
      &nbsp Nueva evidencia
    </h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="exampleInputEmail1">Area</label>
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-building-o"></i>&nbsp</span>
      <input value='{{area.nombre}}' class="form-control" disabled>
    </div>
  </div> 
  <div class="form-group">
    <label for="exampleInputEmail1">Proceso</label>
    <div class="input-group">
      <span class="input-group-addon">
        <i class="fa fa-cogs"></i>
      </span>
      <input value='{{proceso.nombre}}' class="form-control" disabled>
    </div>
  </div>
  <div class="form-group" ng-class="{'has-error': errors.nombre}">
    <label for="exampleInputEmail1">Nombre de la evidencia</label>
    <input ng-model='new_evidence.nombre' class="form-control" type="text">
    <p ng-show='errors.nombre' class="control-label">
      <i class="fa fa-times-circle-o"></i> {{errors.nombre.join()}}
    </p>
  </div>
</div>
<div class="modal-footer">
    <button ng-disabled="loading" class="btn btn-primary" ng-click="ok()">
      Registrar
    </button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
