<section class="content">
  <div class="row">
  <div class="col-xs-12">
    <div class="box box-primary" style='color:black'>
      <div class="box-body table-responsive no-padding">
        <table class="table table-hover" >
          <tr>
            <th>CÓDIGO</th>
            <th>NOMBRE</th>
            <th>CONTROL</th>
            <th>CLASE</th>
            <th>COLABORA CON</th>
            <th>¿FORMULA?</th>
            <th></th>
          </tr>
          <tr ng-repeat="io in indicadores_operativos">
            <td>{{io.codigo}}</td>
            <td>{{io.nombre}}</td>
            <td>{{io.control | uppercase}}</td>
            <td>{{io.clase | uppercase}}</td>
            <td>
              <span class='text-primary'>
                {{io.objetivos_operativos}}
              </span> objectivos operativos
            </td>
            <td>
              <span ng-if="io.con_formula == true" class='label label-success'>
                Definida
              </span>
              <span ng-if="io.con_formula == false" class='label label-danger'>
                Por definir
              </span>

            </td>
            <td>
              <button class="btn btn-success btn-sm">
                <i class="fa fa-eye"> Ver</i>
              </button>
            </td>
          </tr>
        </table>
      </div><!-- /.box-body -->
    </div><!-- /.box -->
  </div>
  </div>
</section>
