<div ng-controller='sidebarAreaController'>
  <div ng-if='area.id'>
    <section class="sidebar">
      <center>
        <i class="fa fa-angle-double-down" style='color: #29d'></i>
      </center>
      <ul class="sidebar-menu">
        <li ng-class="{active: active_link == 1}">
          <a ng-href="/areas/{{area.id}}/procesos">
            <i class="fa fa-cogs"></i><span>Procesos y Evidencias</span>
          </a>
        </li>          
        <li ng-class="{active: active_link == 2}">
          <a ng-href="/areas/{{area.id}}/auditorias">
            <i class="fa fa-pencil-square-o"></i> <span>Auditorias</span>            
          </a>
        </li> 
        <li>
          <a href="#">
            <i class="fa fa-dashboard"></i> <span>BSC</span>
            <small class="badge pull-right bg-red">3</small>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-th"></i> <span>Objetivos</span> <small class="badge pull-right bg-green">new</small>
          </a>
        </li>         
      </ul>
    </section>
  </div>
